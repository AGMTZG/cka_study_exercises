apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home
  template:
    metadata:
      labels:
        app: home
    spec:
      containers:
      - name: home-container
        image: httpd:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/local/apache2/htdocs/
          name: home-content
      volumes:
      - name: home-content
        configMap:
          name: home-content

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: home-content
data:
  index.html: |
    <html><body><h1>Welcome to home page</h1></body></html>

---

apiVersion: v1
kind: Service
metadata:
  name: home-svc
spec:
  selector:
    app: home
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---


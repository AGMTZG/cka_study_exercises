apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - app.home.local
    - app.contact.local
    secretName: multi-cert
  rules:
  - host: app.home.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: home-svc
            port:
              number: 80
      - path: /sales
        pathType: Prefix
        backend:
          service:
            name: sales-svc
            port:
              number: 80
  - host: app.contact.local
    http:
      paths:
      - path: /contact
        pathType: Prefix
        backend:
          service:
            name: contact-svc
            port:
              number: 80
      - path: /about
        pathType: Prefix
        backend:
          service:
            name: about-us-svc
            port:

              number: 80
